<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La palette du goût</title>

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/3f57659ef2.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="public/css/style.css" />
    </head>

    <body>
        <!-- @follow-up HEADER HTML -->
        <header class="menu-header">
            <figure>
                <div class="logo">
                    <a href="index.html"
                        ><i class="fas fa-arrow-left fa-lg"></i
                    ></a>
                    <img src="img/logo/ohmyfood.png" alt="Oh My Food Logo" />
                </div>
            </figure>
        </header>

        <!-- @follow-up HERO IMAGE -->
        <section class="menu-hero">
            <figure>
                <img
                    src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="À la francaise"
                />
            </figure>
        </section>

        <!-- @follow-up MENU CONTENT -->
        <section class="menu-content">
            <header>
                <h1 class="display">La palette du goût</h1>
                <button class="btn-heart">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 heart"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                        />
                    </svg>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 heart-hover"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <defs>
                            <linearGradient id="MyGradient" x2="0" y2="1">
                                <stop offset="5%" stop-color="#9356DC" />
                                <stop offset="95%" stop-color="#FF79DA" />
                            </linearGradient>
                        </defs>
                        <path
                            fill-rule="evenodd"
                            d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                            clip-rule="evenodd"
                        />
                    </svg>
                </button>
            </header>

            <article>
                <h2>Entrées</h2>
                <ul>
                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">25€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>

                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">35€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">20€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </article>
            <article>
                <h2>Plats</h2>
                <ul>
                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">40€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>

                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>À la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">35€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">44€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </article>

            <article>
                <h2>Desserts</h2>
                <ul>
                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Paris-Brest</h3>
                                <p>Revisité</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">18€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>

                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">22€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>
                    <li>
                        <button>
                            <div class="menu-title">
                                <h3>Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                            </div>
                            <div class="menu-price">
                            <p class="price">23€</p>
                            <div class="menu-check">
                                <i class="fas fa-check-circle fa-lg"></i>
                            </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </article>

            <a class="btn" href="#">Commander</a>

        </section>

        <!-- FOOTER -->
        <footer>
            <figure>
                <div class="logo">
                    <img
                        src="/img/logo/ohmyfood@2x.svg"
                        alt="Oh My Food Logo"
                    />
                </div>
                <figcaption>
                    <ul>
                        <li>
                            <a href="#"
                                ><i class="fas fa-utensils"></i>Proposer un
                                restaurant</a
                            >
                        </li>
                        <li>
                            <a href="#"
                                ><i class="fas fa-hands-helping"></i>Proposer un
                                restaurant</a
                            >
                        </li>
                        <li>
                            <a href="#">Mentions légales</a>
                        </li>
                        <li>
                            <a href="mailto:contact@ohmyfood.com">Contact</a>
                        </li>
                    </ul>
                </figcaption>
            </figure>
        </footer>
    </body>
</html>
