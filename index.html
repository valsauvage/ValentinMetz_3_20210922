<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food</title>

    <link rel="stylesheet" href=".public/css/style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&family=Shrikhand&display=swap"
        rel="stylesheet" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3f57659ef2.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- @follow-up HEADER HTML -->
    <header>
        <figure>
            <div class="logo">
                <img src="/img/logo/ohmyfood.png" alt="Oh My Food Logo" />
            </div>

            <figcaption>
                <p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
            </figcaption>
        </figure>

        <section class="CTA">
            <h1>Réservez le menu qui vous convient</h1>
            <h3>
                Découvrez des restaurants d'exception, sélectionnés par nos
                soins.
            </h3>
            <button><a href="">Explorer nos restaurants</a></button>
        </section>
    </header>

    <!-- @follow-up FONCTIONNEMENT -->
    <section id="fonctionnement">
        <h2>Fonctionnement</h2>
        <article>
            <ul>
                <li>
                    <h4>1</h4>
                    <p><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</p>
                </li>
                <li>
                    <h4>2</h4>
                    <p><i class="fas fa-list-ul"></i>Composez votre menu</p>
                </li>
                <li>
                    <h4>3</h4>
                    <p><i class="fas fa-store"></i></i>Dégustez au restaurant</p>
                </li>
            </ul>
        </article>
    </section>

    <!-- @follow-up SECTION RESTAURANTS -->
    <section id="restaurants">
        <h2>Restaurants</h2>
        <ul>
            <li>
                <figure>
                    <img src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                    <figcaption>
                        <article>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </article>
                            <i class="far fa-heart fa-lg"></i>
                    </figcaption>
                </figure>
                <p class="new">Nouveau</p>
            </li>
            <li>
                <figure>
                    <img src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                    <figcaption>
                        <article>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </article>
                            <i class="far fa-heart fa-lg"></i>
                    </figcaption>
                </figure>
                <p class="new">Nouveau</p>
            </li>
            <li>
                <figure>
                    <img src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                    <figcaption>
                        <article>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                        </article>
                            <i class="far fa-heart fa-lg"></i>
                    </figcaption>
                </figure>
                <p class="new">Nouveau</p>
            </li>
            <li>
                <figure>
                    <img src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                    <figcaption>
                        <article>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </article>
                            <i class="far fa-heart fa-lg"></i>
                    </figcaption>
                </figure>
                <p class="new">Nouveau</p>
            </li>
        </ul>


    </section>

    <footer></footer>
</body>

</html>
